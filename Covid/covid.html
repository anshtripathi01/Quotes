<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Covid Data</title>
</head>

<body>
    <img src="" alt="">
    <div class="container">
        <h1>Covid-19 Data Analysis</h1>
        <table class="data" cellspacing='10'>
            <tbody>
                <thead>
                    <h2>Country</h2>
                </thead>
                <tr>
                    <p id="coviddata"> </p>
                </tr>
               
                <tr>
                    <td>
                        <h3>New Confirmed cases</h3>
                    </td>
                    <td>
                        <h3>Total Confirmed Cases</h3>
                    </td>
                    <td>
                        <h3>New Deaths</h3>
                    </td>
                    <td>
                        <h3>Total Deaths</h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="newcases"></p>
                    </td>
                    <td>
                        <p class="totalcases"></p>
                    </td>
                    <td>
                        <p class="newdeaths"></p>
                    </td>
                    <td>
                        <p class="totaldeaths"></p>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="app.js"></script>
</body>

</html>
